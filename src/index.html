<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get">
      <fieldset>
        <legend>Personal information</legend>

        <div>
          <label for="surname"> Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="name"> Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>

        <div class="form">
          <label for="age"> How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form">
          <label for="dateOfBirth"> Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <div class="form">
          <label for="acceptTerms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="acceptTerms"
            id="acceptTerms"
          >
        </div>
      </fieldset>


      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            maxlength="20"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <input
            type="radio"
            name="loveeCats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="loveeCats"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </div>

        <div class="form">
          <label for="carBrand">What are your favorite brand of cars?</label>
          <select
            name="carBrand"
            id="carBrand"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form">
          <label for="rateWork">How do you rate our work?</label>
          <input
            type="range"
            name="rateWork"
            id="rateWork"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div class="form">
          <label for="recommendUs">Would you recommend us?</label>
          <select name="recommendUs" id="recommendUs">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <div  class="fieldset">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
